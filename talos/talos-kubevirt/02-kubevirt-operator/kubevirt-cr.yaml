apiVersion: kubevirt.io/v1
kind: KubeVirt
metadata:
  name: kubevirt
  namespace: kubevirt
spec:
  configuration:
    developerConfiguration:
      featureGates:
        - LiveMigration
        - NetworkBindingPlugins
        - Snapshot
        - VMExport
        - HotplugVolumes
        - HostDisk
        - ExpandDisks
        - CPUManager
        - HostDevices     
