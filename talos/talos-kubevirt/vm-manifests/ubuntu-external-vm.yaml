apiVersion: kubevirt.io/v1
kind: VirtualMachine
metadata:
  name: ubuntu-external-vm
spec:
  runStrategy: Always
  template:
    metadata:
      labels:
        kubevirt.io/vm: ubuntu-external-vm
      annotations:
        #kubevirt.io/allow-pod-bridge-network-live-migration: "true"
        kubevirt.io/allow-pod-bridge-network-live-migration: ""
    spec:
      domain:
        cpu:
          sockets: 1
          cores: 2
          threads: 2
        memory:
          guest: 4G
        machine:
          type: q35
        devices:
          rng: {}
          disks:
            - name: ubuntu-external-pvc
              disk:
                bus: virtio
            - name: cloudinitdisk
              disk:
                bus: virtio
          interfaces:
          - name: external
            bridge: {}
        features:
          smm:
            enabled: true
        firmware:
          bootloader:
            efi: {}
      networks:
      - name: external
        multus:
          default: true
          networkName: virtualmachines/bridge-whereabouts
      volumes:
        - name: ubuntu-external-pvc
          persistentVolumeClaim:
            claimName: ubuntu-external-pvc
        - name: cloudinitdisk
          cloudInitNoCloud:
            networkData: |
              network:
                version: 2
                renderer: networkd
                ethernets:
                    enp1s0:
                      dhcp4: true
                      nameservers:
                        #search: [cloudcafe.tech]
                        addresses: [192.168.29.1, 8.8.8.8, 1.1.1.1]
            userData: |-
              #cloud-config
              hostname: kv-ubuntu-ext
              user: cloudcafe
              password: password
              chpasswd: { expire: False }
              ssh_pwauth: True
              disable_root: false
              ssh_authorized_keys:
              - ssh-rsa  cloudcafe
              runcmd:
                - "sudo apt update -y"
                - "sudo apt install -y qemu-guest-agent vim iputils-ping apt-transport-https ca-certificates gpg nfs-common curl wget git net-tools unzip jq zip nmap telnet dos2unix"
                - "sudo systemctl enable qemu-guest-agent"
                - "sudo systemctl start qemu-guest-agent"
                - "sudo sed -i '1s/^/nameserver 192.168.29.1\n/' /etc/resolv.conf"
                #- "sudo sed -i 's/#PermitRootLogin prohibit-password/PermitRootLogin yes/' /etc/ssh/sshd_config"
                #- "sudo systemctl restart ssh"
