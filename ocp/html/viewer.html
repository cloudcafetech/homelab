<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- Load zero-md via CDN -->
    <script type="module" src="https://cdn.jsdelivr.net/gh/zerodevx/zero-md@2/dist/zero-md.min.js"></script>
</head>
<body>
    <zero-md id="md-viewer"></zero-md>
    <script>
        // Get md file from URL params
        const urlParams = new URLSearchParams(window.location.search);
        const mdFile = urlParams.get('md') || 'default.md';
        document.getElementById('md-viewer').src = mdFile;
    </script>
</body>
</html>
