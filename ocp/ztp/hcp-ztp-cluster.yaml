apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: hcp-ztp
  namespace: openshift-gitops
  labels:
    app.kubernetes.io/managed-by: hcp-ztp
spec:
  project: default
  source:
    repoURL: 'https://github.com/cloudcafetech/homelab.git'
    targetRevision: main
    path: ocp/ztp/gitops/clusters/hcp-ztp/
  destination:
    server: 'https://kubernetes.default.svc'
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
      - Validate=true
      - RespectIgnoreDifferences=true       
