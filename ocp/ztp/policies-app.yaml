apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: ocp-ztp-gitops-policies
  namespace: openshift-gitops
spec:
  destination:
    server: https://kubernetes.default.svc
    namespace: open-cluster-management-policies
  project: default
  source:   
    repoURL: https://github.com/cloudcafetech/homelab
    path: ocp/ztp/gitops/policies    
    targetRevision: main
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
      - Validate=true
      - RespectIgnoreDifferences=true
