apiVersion: policy.open-cluster-management.io/v1
kind: PolicyGenerator
metadata:
  name: policies
placementBindingDefaults:
  # Set an explicit placement binding name to use rather than rely on the default.
  name: "placementbinding"

policyDefaults:
  categories:
    - "CM Configuration Management"
  controls:
    - "CM-2 Baseline Configuration"
  standards:
    - "NIST SP 800-53"
  namespaceSelector:
    include: ["*"]
    exclude: []
  namespace: open-cluster-management-policies
  remediationAction: inform
  complianceType: "musthave"
  severity: low
  pruneObjectBehavior: "None"
  metadataComplianceType: "musthave"

policySets:
  - name: hub
    description: "Configurazioni dedicate al cluster hub"
    placement:
      name: "hub-placement"
      labelSelector:
        matchExpressions:
          - key: name
            operator: In
            values:
              - sno-ztp
    policies:
      - compliance-operator

  - name: sno
    description: "Configurazioni dedicate ai managed clusters di tipo sno"
    placement:
      name: "sno-placement"
      labelSelector:
        matchExpressions:
          - key: name
            operator: NotIn
            values:
              - hcp-ztp
    policies:
      - metallb-operator

policies:
  - name: metallb-operator
    description: "Install Metallb Operator"
    manifests:
      - path: input/policy-manifests/metallb-operator.yaml
    remediationAction: enforce
    categories:
      - "CM Configuration Management"
    controls:
      - "CM-2 Baseline Configuration"
    standards:
      - "NIST SP 800-53"
    severity: low

  - name: compliance-operator
    description: "Install Compliance Operator"
    manifests:
      - path: input/policy-manifests/compliance-operator.yaml
    remediationAction: enforce
    categories:
      - "CM Configuration Management"
    controls:
      - "CM-2 Baseline Configuration"
    standards:
      - "NIST SP 800-53"
    severity: low
