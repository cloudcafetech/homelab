apiVersion: policy.open-cluster-management.io/v1
kind: PolicyGenerator
metadata:
  name: policies
placementBindingDefaults:
  # Set an explicit placement binding name to use rather than rely on the default.
  name: "placementbinding"

policyDefaults:
  categories:
    - "CM Configuration Management"
  controls:
    - "CM-2 Baseline Configuration"
  standards:
    - "NIST SP 800-53"
  namespaceSelector:
    include: ["*"]
    exclude: []
  namespace: open-cluster-management-policies
  remediationAction: inform
  complianceType: "musthave"
  severity: low
  pruneObjectBehavior: "None"
  metadataComplianceType: "musthave"

policySets:
  - name: global
    description: "Global configuration for all managed clusters"
    placement:
      name: "global-placement"
      labelSelector:
        matchExpressions:
          - key: vendor
            operator: In
            values:
              - OpenShift
    policies:
      - disable-operator
  - name: ztp-sno
    description: "Configurations ztp-sno cluster"
    placement:
      name: "ztp-sno-placement"
      labelSelector:
        matchExpressions:
          - key: name
            operator: In
            values:
              - ztp-sno
    policies:
      - install-metallb-operator
  - name: sno-ztp
    description: "Configurations for sno-ztp cluster"
    placement:
      name: "sno-ztp-placement"
      labelSelector:
        matchExpressions:
          - key: name
            operator: NotIn
            values:
              - sno-ztp
    policies:
      - install-nmstate-operator
  - name: hcp-ztp
    description: "Configurations for hcp-ztp cluster"
    placement:
      name: "hcp-ztp-placement"
      labelSelector:
        matchExpressions:
          - key: name
            operator: In
            values:
              - hcp-ztp
    policies:
      - install-smb-operator
policies:
  - name: disable-operator
    description: "Disable community-operators redhat-marketplace and certified-operators"
    manifests:
      - path: ../policies/global/common/disable-operator.yaml
    remediationAction: enforce
    categories:
      - "CM Configuration Management"
    controls:
      - "CM-2 Baseline Configuration"
    standards:
      - "NIST SP 800-53"
    severity: low
