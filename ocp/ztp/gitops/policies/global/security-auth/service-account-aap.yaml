apiVersion: v1
kind: Namespace
metadata:
  annotations:
    openshift.io/description: Ansible automation Platform dedicated
      project for integrations
    openshift.io/display-name: Ansible automation Platform
  labels:
    kubernetes.io/metadata.name: aap
  name: aap
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: aap-integrations
  namespace: aap
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: aap-integrations
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: cluster-admin
subjects:
  - kind: ServiceAccount
    name: aap-integrations
    namespace: aap
---
apiVersion: v1
kind: Secret
metadata:
  annotations:
    kubernetes.io/service-account.name: aap-integrations
  name: secret-sa-aap
  namespace: aap
type: kubernetes.io/service-account-token
---
---
kind: ClusterRole
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  name: aap-integration-serviceaccount-role
rules:
  - verbs:
      - get
      - list
      - watch
    apiGroups:
      - ''
    resources:
      - secrets
  - verbs:
      - get
      - list
      - watch
      - create
      - update
      - patch
      - delete
    apiGroups:
      - authentication.open-cluster-management.io
      - work.open-cluster-management.io
      - addon.open-cluster-management.io
    resources:
      - managedserviceaccounts
      - manifestworks
      - managedclusteraddons
      - managedserviceaccounts/finalizers
      - manifestworks/finalizers
      - managedclusteraddons/finalizers
---
kind: ClusterRoleBinding
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  name: token-reader-sa-aap
subjects:
  - kind: ServiceAccount
    name: aap-integration-serviceaccount
    namespace: aap
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: aap-integration-serviceaccount-role
---
kind: ServiceAccount
apiVersion: v1
metadata:
  name: aap-integration-serviceaccount
  namespace: aap
---
kind: Secret
apiVersion: v1
metadata:
  name: secret-sa-long-lived
  namespace: aap
  annotations:
    kubernetes.io/service-account.name: aap-integration-serviceaccount
type: kubernetes.io/service-account-token