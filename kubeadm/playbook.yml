- hosts: all
  name: fetch file
  gather_facts: false
  become: yes
  tasks:
  - name: fetch kubeadm output file
    ansible.builtin.fetch:
      src: /home/cloudcafe/kubeadm-output.txt
      dest: /root/proxmox/kubeadm/
      flat: yes
      validate_checksum: false
  - name: fetch kubeconfig file
    ansible.builtin.fetch:
      src: /home/cloudcafe/config
      dest: /root/proxmox/kubeadm/
      flat: yes
      validate_checksum: false
